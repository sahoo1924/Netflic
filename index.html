<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflic</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./logo.png.png" alt="Netflic">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">Recently Added</a></li>
                <li><a href="#">My List</a></li>
            </ul>
        </nav>
    </header>
    <section class="hero">
        <div class="hero-content">
            <h1>Featured Movie</h1>
            <p>Watch the latest blockbuster on Netflic now!</p>
            <button>Watch Now</button>
        </div>
    </section>
    <section class="row">
        <h2>Popular on Netflic</h2>
        <button class="scroll-button left" onclick="scrollLeft()">&#9664;</button>
        <div class="row-posters" id="posters-row">
            <img src="./movie1.jpg.jpg" alt="Movie 1">
            <img src="./movie2.jpg.jpg" alt="Movie 2">
            <img src="./movie3.jpg.jpg" alt="Movie 3">
            <img src="./movie4.jpg.jpg" alt="Movie 4">
            <img src="./movie5.jpg.jpg" alt="Movie 5">
            <img src="./movie6.jpg.jpg" alt="Movie 6">
            <img src="./movie7.jpg.jpg" alt="Movie 7">
            <img src="./movie8.jpg.jpg" alt="Movie 8">
            <img src="./movie9.jpg.jpg" alt="Movie 9">
            <img src="./movie10.jpg.jpg" alt="Movie 10">
            <img src="./movie11.jpg.jpg" alt="Movie 11">
        </div>

        <button class="scroll-button right" onclick="scrollRight()">&#9654;</button>
    </section>
    <script>
        function scrollLeft() {
            const container = document.getElementById('posters-row');
            const scrollAmount = container.scrollLeft;
            container.scrollTo({
                left: scrollAmount - 500,
                behavior: 'smooth'
            });
        }

        function scrollRight() {
            const container = document.getElementById('posters-row');
            const scrollAmount = container.scrollLeft;
            container.scrollTo({
                left: scrollAmount + 500,
                behavior: 'smooth'
            });
        }
    </script>
</body>
</html>
